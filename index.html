
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi 404 - Không tìm thấy trang</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .error-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .error-message::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #f0f0f0;
            margin-top: 10px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-message">Lỗi 404 - Không tìm thấy trang</h1>
        <p>Trang bạn truy cập không tồn tại hoặc đã bị di chuyển.</p>
        <a href="/">Quay lại trang chủ</a>
    </div>
</body>
</html>
